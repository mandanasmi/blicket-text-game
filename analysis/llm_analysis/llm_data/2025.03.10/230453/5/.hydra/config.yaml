agent:
  _target_: agent.agents.NaiveLLM
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  react: true
  model: gpt-4o-2024-08-06
  temperature: 0.3
num_trials: 8
max_actions_per_trial: 32
save_lm_log: true
seed: 15
env_kwargs:
  num_objects: 8
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: disjunctive
