agent:
  _target_: agent.prompts_llm.PromptsAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  react: true
  model: gpt-4o-2024-08-06
  temperature: 0.0
  system_msg_path: ./agent/prompts/system_math_def.txt
num_trials: 8
max_actions_per_trial: 32
save_trial_log: true
use_threadpool: true
tp_max_workers: 8
seed: 20
env_kwargs:
  num_objects: 4
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: disjunctive
