agent:
  _target_: agent.prompts_llm.PromptsAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  react: false
  model: gpt-4o-2024-08-06
  temperature: 0.0
  system_msg_path: ./agent/prompts/system_human.txt
num_trials: 1
max_actions_per_trial: 16
save_trial_log: true
use_threadpool: false
tp_max_workers: 1
seed: 18
env_kwargs:
  num_objects: 8
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: conjunctive
