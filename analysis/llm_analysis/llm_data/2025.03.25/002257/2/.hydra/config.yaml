agent:
  _target_: agent.cot_llm.CoTPromptAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  cot: true
  model: gpt-4o-mini-2024-07-18
  temperature: 0.0
  system_msg_path: ./agent/prompts/system_math_def.txt
num_trials: 32
max_actions_per_trial: 32
save_trial_log: true
use_threadpool: true
tp_max_workers: 4
seed: 30
env_kwargs:
  num_objects: 4
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: conjunctive
