hydra:
  run:
    dir: exp_output/${now:%Y.%m.%d}/test_${now:%H%M%S}
  sweep:
    dir: exp_output/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - agent=prompts_llm
    - use_threadpool=True
    - tp_max_workers=8
    - num_trials=32
    - max_actions_per_trial=32
    - env_kwargs.rule=conjunctive
    - env_kwargs.num_objects=4
    - env_kwargs.num_blickets=2
    - env_kwargs.transition_noise=0.0
    - agent.model=deepseek-chat
    - agent.temperature=0.0
    - agent.react=True
    - agent.system_msg_path=./agent/prompts/system_math_def.txt
    - seed=30
  job:
    name: run_trials_blicket
    chdir: true
    override_dirname: agent.model=deepseek-chat,agent.react=True,agent.system_msg_path=./agent/prompts/system_math_def.txt,agent.temperature=0.0,agent=prompts_llm,env_kwargs.num_blickets=2,env_kwargs.num_objects=4,env_kwargs.rule=conjunctive,env_kwargs.transition_noise=0.0,max_actions_per_trial=32,num_trials=32,seed=30,tp_max_workers=8,use_threadpool=True
    id: '11'
    num: 11
    config_name: run_trials_blicket
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/anthony/Project/rl-scm-tests/blicket_text
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/anthony/Project/rl-scm-tests/blicket_text
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/anthony/Project/rl-scm-tests/blicket_text/exp_output/2025.03.25/002758/11
    choices:
      agent: prompts_llm
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
