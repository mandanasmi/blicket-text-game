agent:
  _target_: agent.hypo_elim_lm.HypothesisElimAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  prompt_type: default
  model: gpt-4o-2024-08-06
  temperature: 0.0
  system_msg_path: ./agent/prompts/system_human_conj_hyp.txt
  add_elim_hypothesis: true
  hyp_space_update: elim_add
num_trials: 16
max_actions_per_trial: 32
save_trial_log: true
use_threadpool: true
tp_max_workers: 16
seed: 25
env_kwargs:
  num_objects: 8
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: disjunctive
