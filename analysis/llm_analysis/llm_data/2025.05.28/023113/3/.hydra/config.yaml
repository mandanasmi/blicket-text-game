agent:
  _target_: agent.prompts_llm.OReasonPromptsAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
  filter_actions: false
  react: false
  model: o3-mini-2025-01-31
  reasoning_effort: high
  system_msg_path: ./agent/prompts/system_human.txt
num_trials: 8
max_actions_per_trial: 32
save_trial_log: true
use_threadpool: true
tp_max_workers: 8
seed: 18
env_kwargs:
  num_objects: 8
  num_blickets: 2
  init_prob: 0.1
  transition_noise: 0.0
  rule: disjunctive
