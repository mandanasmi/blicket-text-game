agent:
  _target_: agent.oracle_agent.OracleAgent
  _recursive_: false
  horizon: ${max_actions_per_trial}
num_trials: 32
max_actions_per_trial: 32
save_trial_log: true
use_threadpool: true
tp_max_workers: 32
seed: 18
env_kwargs:
  num_objects: 6
  num_blickets: ${env_kwargs.num_objects}
  init_prob: 0.1
  transition_noise: 0.0
  rule: disjunctive
